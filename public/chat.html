<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Chat-App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script id="message-templated" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{userName}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="message-location-templated" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{userName}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>
                <a href="{{locationLink}}" target="_blank">Check my location</a>
            </p>
        </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users:</h3>
        <ul class="users">
            {{#users}}
                <li>{{userName}}</li>
            {{/users}}
        </ul>
    </script>
    <script defer src="/js/chat.js"></script>  
</head>
<body>
    <div class="chat">

        <div id="sidebar" class="chat__sidebar">

        </div>

        <div class="chat__main">
            <h1>Chat Room</h1>
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input type="text" id="text" placeholder="message">
                    <input type="submit" id="messageBtn" value="Submit">
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </div>

    </div>
</body>
</html>
